<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Narração com Gemini</title>
    <!-- Link para CSS (se tiver) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Estilos básicos para demonstração */
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        textarea { width: 95%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; min-height: 100px; }
        select { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background-color: #45a049; }
        #audioPlayerContainer { margin-top: 20px; text-align: center; }
        #loading { text-align: center; margin-top: 15px; color: #555; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Narração com Gemini TTS</h1>

        <div>
            <label for="textInput">Digite o texto para narrar:</label>
            <textarea id="textInput" placeholder="Ex: Olá! Este é um teste de narração."></textarea>
        </div>

        <div>
            <label for="voiceSelector">Escolha um locutor:</label>
            {# O select estará vazio inicialmente, será populado pelo JS #}
            <select id="voiceSelector">
                <option value="">-- Selecione um locutor --</option>
            </select>
        </div>

        <button id="generateButton">GERAR NARRAÇÃO</button>
        <div id="loading">Gerando narração... Por favor, aguarde.</div>

        <div id="audioPlayerContainer">
            <!-- O player de áudio será inserido aqui pelo JavaScript -->
        </div>
    </div>

    <!-- Carrega o arquivo JavaScript com os dados das vozes -->
    <!-- Certifique-se que o caminho está correto na Hostinger -->
    <script src="static/js/voices.js"></script>

    <script>
        // Aguarda o DOM estar completamente carregado para garantir que o select existe
        document.addEventListener('DOMContentLoaded', () => {
            // Popula o select com as vozes quando a página carrega
            populateVoiceSelector('voiceSelector');
        });

        const textInput = document.getElementById('textInput');
        const voiceSelector = document.getElementById('voiceSelector');
        const generateButton = document.getElementById('generateButton');
        const loadingIndicator = document.getElementById('loading');
        const audioPlayerContainer = document.getElementById('audioPlayerContainer');

        // URL base da sua aplicação backend no Render
        const backendUrl = 'https://site-z95m.onrender.com';

        generateButton.addEventListener('click', async () => {
            const text = textInput.value.trim();
            const voiceId = voiceSelector.value;

            if (!text) {
                alert('Por favor, digite um texto.');
                return;
            }
            if (!voiceId) {
                alert('Por favor, selecione um locutor.');
                return;
            }

            loadingIndicator.style.display = 'block';
            generateButton.disabled = true;
            audioPlayerContainer.innerHTML = ''; // Limpa o player anterior

            try {
                const response = await fetch(`${backendUrl}/generate-narration`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text, voiceId: voiceId })
                });

                const data = await response.json();

                if (response.ok) {
                    const audioBase64 = data.audioContent;
                    const audioBlob = base64ToBlob(audioBase64, 'audio/wav');
                    const audioUrl = URL.createObjectURL(audioBlob);

                    const audioElement = document.createElement('audio');
                    audioElement.controls = true;
                    audioElement.src = audioUrl;
                    audioPlayerContainer.appendChild(audioElement);

                    audioElement.onended = () => URL.revokeObjectURL(audioUrl);
                    audioElement.onerror = () => URL.revokeObjectURL(audioUrl);

                } else {
                    alert(`Erro: ${data.error || 'Erro desconhecido'}`);
                }
            } catch (error) {
                console.error('Erro na requisição:', error);
                alert('Ocorreu um erro ao se comunicar com o servidor.');
            } finally {
                loadingIndicator.style.display = 'none';
                generateButton.disabled = false;
            }
        });

        // Função auxiliar para converter base64 para Blob
        function base64ToBlob(base64, type = 'audio/wav') {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type });
        }
    </script>
</body>
</html>
